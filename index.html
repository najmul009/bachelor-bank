<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batchelor Bank</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- costome css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-center m-5 fw-bold">Batchelor Bank</h1>
    </header>

    <!-- main section  -->
    <main>
        <section class="container">
            <div class="row">
                <!-- images section  -->
                <div class="col-md-7">
                    <img class="img-fluid" src="images/money-calculation.png" alt="">
                </div>
                <!-- Calculate section  -->
                <div class="col-md-5 ">
                    <div class="card border-0 gray-color">
                        <!-- income section  -->
                        <div class="income-section">
                            <h3 class="text-center my-4">Income</h3>
                            <div class="row">
                                <div class="col-4 d-flex justify-content-end">
                                    <span class="fs-5 ">Income: </span>
                                </div>
                                <div class="col-8 d-flex justify-content-start ">
                                    <input id="income-input" class="border-0 field-color rounded ps-2" type="number" name="">
                                </div>
                            </div>
                        </div>
                        <!-- expenses section -->
                        <div class="income-section">
                            <h3 class="text-center my-4">Expenses</h3>
                            <div class="row my-4">
                                <div class="col-4 d-flex justify-content-end">
                                    <span class="fs-5 ">Food: </span>
                                </div>
                                <div class="col-8 d-flex justify-content-start ">
                                    <input id="food-input" class="border-0 field-color rounded ps-2" type="number" name="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 d-flex justify-content-end">
                                    <span class="fs-5 ">Rent: </span>
                                </div>
                                <div class="col-8 d-flex justify-content-start ">
                                    <input id="rent-input" class="border-0 field-color rounded ps-2" type="number" name="">
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-4 d-flex justify-content-end">
                                    <span class="fs-5 ">Clothes: </span>
                                </div>
                                <div class="col-8 d-flex justify-content-start ">
                                    <input id="clothes-input" class="border-0 field-color rounded ps-2" type="number" name="">
                                </div>
                            </div>
                        </div>

                        <!-- Calculet Section  -->
                        <div class="celculate-section d-flex justify-content-center align-content-center   flex-column">
                            <button id="claculate-btn" class="btn btn-primary btn-lg px-5 mx-auto">Calculate</button>
                            <h4 class="text-center my-4">Total Expenses:<span id="total-expenses">00</span></h4>
                            <p id="Warning" class="Warning bg-warning text-center fw-bold rounded">!Please input positive number</p>
                            <h4 class="text-center ">Balance:<span id="balance">00</span></h4>

                            <!-- claculate saving  -->
                            <div class="d-flex  align-content-center px-4 my-4">
                                <span class="fs-5 ms-5">Save:</span>
                                <input id="saving-input" class="border-0 field-color rounded ps-3 seving-input ms-2" type="number" name="">
                                <span class="fs-5 ms-3">%</span>
                                <button id="saving-btn" class="btn btn-primary btn-lg px-4 py-1 ms-3 ">Save</button>
                            </div>

                            <h4 class="text-center my-3">Saving Amount:<span id="saving-amount">00</span></h4>
                            <h4 class="text-center ">Remaining Balance:<span id="remaining-balance">00</span></h4>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- main js file  -->
    <script src="js/script.js"></script>
</body>

</html>
